ce to meet you",emoji:"üôã‚Äç‚ôÇÔ∏è",html:"\u003Cp\u003EI&#39;m Cameron - a data scientist from Toronto, and MSc student at Oxford and the Oxford Internet Institute reading Social Data Science. I&#39;m also a graduate from Queen&#39;s University where I studied computer science and political science. My broad interests include network science, machine learning, and computational social science.\u003C\u002Fp\u003E\u003Cp\u003EPreviously, I worked as a research scientist at the University of Toronto studying \u003Ca href=\"http:\u002F\u002Fcsslab.cs.toronto.edu\u002Fgs\u002F\"\u003Ecommunity embeddings\u003C\u002Fa\u003E with Dr. Ashton Anderson.\u003C\u002Fp\u003E\u003Cp\u003EWith previous coursework and research studying the politics of artificial intelligence; neural and genetic computing; and reinforcement learning I&#39;m passionate about the intersection of technology and society.\u003C\u002Fp\u003E\u003Cp\u003EIf you want to chat, know of a good trail near Toronto or have a recent read you want to share, reach out at the link below üòá\u003C\u002Fp\u003E\u003Cp\u003E‚úåÔ∏è\u003Cbr\u002F\u003E\nCameron\u003C\u002Fp\u003E"},content:{html:"\u003Ch2 id=\"me-through-lists-‚úÖ\"\u003EMe Through Lists ‚úÖ\u003C\u002Fh2\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ch3 id=\"all-time-books-üìñ\"\u003EAll Time Books üìñ\u003C\u002Fh3\u003E\n\u003Col\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.nytimes.com\u002F2005\u002F05\u002F15\u002Fbooks\u002Freview\u002Ffreakonomics-everything-he-always-wanted-to-know.html\"\u003EFreakonomics\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.nytimes.com\u002F2011\u002F11\u002F27\u002Fbooks\u002Freview\u002Fthinking-fast-and-slow-by-daniel-kahneman-book-review.html\"\u003EThinking Fast and Slow\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.nytimes.com\u002F2018\u002F12\u002F04\u002Fopinion\u002Fchatbots-ai-democracy-free-speech.html\"\u
