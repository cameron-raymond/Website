s Changed our Music Listening Habits",slug:"covid-music",emoji:"🕺",blurb:"COVID-19 has brought enormous amounts of anxiety and uncertainty. This article shows how the pandemic has affected popular music listening habits",type:"bp",tags:["ml"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Fmedium.com\u002F@cameronraymond\u002Fhow-covid-has-changed-our-music-listening-habits-8c5e11be240f'\u003EBlog\u003C\u002Fa\u003E",date:"Mar. 27, 2021",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F10064\u002F1*Z4Mg5DuKyADCCyFRHz-cyA.jpeg\" alt=\"Photo by [Casey Horner](https:\u002F\u002Funsplash.com\u002F@mischievous_penguins?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText) on [Unsplash](https:\u002F\u002Funsplash.com\u002Fs\u002Fphotos\u002Fmoody?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText)\"\u003E\u003Cem\u003EPhoto by \u003Ca href=\"https:\u002F\u002Funsplash.com\u002F@mischievous_penguins?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"\u003ECasey Horner\u003C\u002Fa\u003E on \u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fs\u002Fphotos\u002Fmoody?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"\u003EUnsplash\u003C\u002Fa\u003E\u003C\u002Fem\u003E\n\u003Cp\u003EI know I’m not alone when saying that dealing with COVID-19 has been an anxiety inducing experience. And why wouldn’t it be? With the spectre of illness and shelter-in-place orders, it make’s sense that the pandemic has brought enormous amounts of uncertainty to people all over the world. A common coping mechanism in the face of anxiety, grief and sadness is music (Van den Tol &amp; Edwards, 2013). Music can serve a variety of uses in adverse situations including mood enhancement, self-regulation and catharsis (Garrido &amp; Schubert, 2011). This article asks how the impact of the COVID-19 pandemic has affected music listening habits\u003C\u002Fp\u003E\u003Cp\u003EThrough some preliminary analysis I test that there is a negative relationship between the severity of the pandemic in a country and the “happiness” of that country’s trending music. In doing so we’ll test two explanatory variables that will serve as a proxy for the severity of the pandemic. All of the data for this analysis was collected November 30, 2020.\u003C\u002Fp\u003E\u003Cp\u003EThe first explanatory variable is the number of confirmed COVID-19 cases (per 100k) recorded in the previous week. Increased spread of the virus is likely to cause individuals’ anxiety or anguish — especially if they themselves, or a loved one, have contracted the virus. We might expect then that an increased number of recent cases to be accompanied by heightened levels of anxiety, grief or sadness which, this article would argue, would manifest in more individuals listening to sadder music.\u003C\u002Fp\u003E\u003Cp\u003EThe second explanatory variable that may affect listening habits is the stringency of government regulations with respect to the pandemic. This index is measured in the OxCOVID-19 Database as a composite of seven common government responses to the pandemic: school closings, workplace closings, public event cancellations, limits on gathering sizes, closure of public transportation, restrictions on international or domestic travel, and whether that country is “sheltering in place” (Mahdi et al., 2020). While not everyone is personally affected by the COVID-19 virus itself, the effect of government lockdowns are shared widely. As such, the anxiety a parent feels when their child’s school shuts down and they are scrambling to find childcare, or the anguish one might feel when they can no longer visit loved ones as a result of an international travel restriction may be yet another factor that manifests in broad music listening habits.\u003C\u002Fp\u003E\u003Ch2 id=\"setup\"\u003ESetup\u003C\u002Fh2\u003E\n\u003Cp\u003EAs indicated earlier, this article focuses at the country level, which allows for a broader analysis as well as more readily available data. In order to quantify the “musical happiness” of a country at a specific point in time, I turn to Spotify’s application programming interface (API). This API allows researchers to query artists, playlists and songs for their relevant meta-data. While musical preferences are generally diverse, we can use what music is currently trending in a country as an indicator of that country’s musical pulse. The Spotify account \u003Cem\u003ETop 50 Playlists\u003C\u002Fem\u003E creates collections of songs that are trending by country, updated daily. I collected the “Top 50 Playlist” for 20 unique countries across North America, Europe, South and East Asia, South America, and Africa on November 30, 2020. While limited by the countries available, this provides an interesting cross-section of musical tastes for a variety of countries.\u003C\u002Fp\u003E\u003Cp\u003EIn order to quantify the mood of a country’s trending playlist, I make use of the audio-features endpoint available through the Spotify API, which takes in a song ID and returns a variety of features about that song, one of which is what Spotify calls valence. Valence is “a measure from 0.0 to 1.0 describing the musical positiveness conveyed by a [song]. [Songs] with high valence sound more positive (e.g. happy, cheerful, euphoric), while [songs] with low valence sound more negative (e.g. sad, depressed, angry)” (Eriksson, 2016). I then take the valence of a country’s, trending songs.\u003C\u002Fp\u003E\u003Cp\u003EAn important factor to note, however, it that it’s possible that some countries have higher or lower valence music independent of the pandemic. We can adjust for this by calculating a \u003Cem\u003Ebaseline valence\u003C\u002Fem\u003E score for each country, and then calculating the log-ratio of that country’s current valence with the baseline valence. For consistency I also make use of the \u003Cem\u003ETop 50 Playlists\u003C\u002Fem\u003E account, which created a list of 50 songs that were popular throughout 2019 for each country and calculate that playlist’s mean valence for each country. By calculating this adjusted valence measure we then have a measure of how much happier or sadder the current trending music is in a given country relative to that country’s normal valence. An adjusted valence score of 0 indicates no change in valence, a positive score indicates a higher than normal valence and a negative score indicates a lower than normal valence.\u003C\u002Fp\u003E\u003Cp\u003ETo calculate the severity of the pandemic I also query the OxCOVID19 database for the number of cases per 100k that each country counted in the week preceding November 30, 2020 — as well as the most recent government stringency index indicator discussed earlier.\u003C\u002Fp\u003E\u003Ch3 id=\"analysis\"\u003EAnalysis\u003C\u002Fh3\u003E\n\u003Cp\u003EAfter scraping each country’s current “Top 50” and “Hits of 2019” playlist, I calculate. The distribution of each country’s baseline valence and the distribution of each country’s adjusted valence are visualized below. As can be seen there is a fair amount of variation between each country’s valence score, as well as each country’s baseline valence and adjusted valence — with Turkey and Russia having the lowest baseline valence and Peru having the highest.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2160\u002F1*qsQ3DW3AlvQOJuX6goJsuA.png\" alt=\"*Distribution of country song valences, baseline song valence and adjusted valence*\"\u003E\u003Cem\u003EDistribution of country song valences, baseline song valence and adjusted valence\u003C\u002Fem\u003E\n\u003Cp\u003EI first test that a country’s musical mood may be a function of the number of COVID-19 cases confirmed in the past week, adjusted for population differences. The figure below shows first the \u003Cem\u003Eunadjusted mean valence\u003C\u002Fem\u003E for each country as a function of that country’s previous week’s cases per 100k people. To its right is the same plot but using the \u003Cem\u003Emean adjusted valence\u003C\u002Fem\u003E instead of the unadjusted valence. As can be seen, if we didn’t account for the baseline valence of a country’s music we would suspect that there is a slight negative relationship between confirmed cases and valence; however, this relationship becomes negligible after we control for the baseline score. This coupled with the wide confidence intervals suggests little relationship between these two variables.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*FPUSI9d-YnwbZPpadqHn5Q.png\" alt=\"*Valence as a function of COVID-19 cases*\"\u003E\u003Cem\u003EValence as a function of COVID-19 cases\u003C\u002Fem\u003E\n\u003Cp\u003EIn the countries with the highest cumulative proportion of cases, a relatively small percentage (4–8%) of the population has contracted the virus (Mahidi et al, 2020). Given COVID-19’s unequal spread across socio-economic and racial lines, it is quite possible that many people are not directly affected by the virus itself, which could explain why the relationship between valence and confirmed cases is small. However, if a country goes into national lockdown, the effects of that policy are felt widely. This could be yet another driver of anxiety. Using the government stringency index I plot a country’s adjusted valence as a function of the severity of government restrictions. The below figure shows a strong negative relationship between the two variables, indicating that popular music may track the anxieties arising from such policies.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*O3zWAMqQD9Kk5HazSZkd8w.png\" alt=\"*Valence as a function of government restriction severity*\"\u003E\u003Cem\u003EValence as a function of government restriction severity\u003C\u002Fem\u003E\n\u003Ch2 id=\"conclusion-and-limitations\"\u003EConclusion and Limitations\u003C\u002Fh2\u003E\n\u003Cp\u003EOne of the key limitations of this analysis is that trending music and pandemic indicators were only collected for one day: November 30, 2020. A more robust analysis would also include how \u003Cem\u003Echanges\u003C\u002Fem\u003E in pandemic indicators relate to changes in music listening habits. However, this poses a problem in that music listening habits are also seasonal. One reason that I did not include multiple days worth of data is that Christmas music, which tends to be higher valence, began creeping into the “Top 50 Playlist” for largely Christian countries. This is another confounding variable that would skew results, but could be controlled for by using a seasonally adjusted measure of valence.\u003C\u002Fp\u003E\u003Cp\u003EAdditionally, valance is an amorphous metric that is likely culturally dependent. While using Spotify’s valence algorithm provides consistency across cultures, qualitative methods may be better suited for such a subjective and culturally dependent metric. Finally, it is obvious that a country-level analysis may be too broad to fully capture the effect of the pandemic on individuals. This limitation is a function of the data available and could be remedied by having data regarding individuals music habits.\u003C\u002Fp\u003E\u003Cp\u003EThis article explores how the COVID-19 pandemic has changed country-level music listening habits. By bringing in trending music from 20 different countries, along with current COVID-19 statistics like the number of cases or severity of government response, it is clear that the pandemic is associated with sadder music.\u003C\u002Fp\u003E\u003Ch2 id=\"references\"\u003EReferences\u003C\u002Fh2\u003E\n\u003Cp\u003EEriksson, M. (2016). Close reading big data: The Echo Nest and the production of (rotten) music metadata. First Monday.\u003C\u002Fp\u003E\u003Cp\u003EGarrido, S., &amp; Schubert, E. (2011). Negative emotion in music: What is the attraction? A qualitative study.\u003C\u002Fp\u003E\u003Cp\u003EMahdi, A., Blaszczyk, P., Dlotko, P., Salvi, D., Chan, T. S. T., Harvey, J., &amp; Zarebski, A. E. (2020). OxCOVID19 Database: a multimodal data repository for better understanding the global impact of COVID-19. medRxiv.\u003C\u002Fp\u003E\u003Cp\u003EVan den Tol, A. J., &amp; Edwards, J. (2013). Exploring a rationale for choosing to listen to sad music when feeling sad. Psychology of music, 41(4), 440–465.\u003C\u002Fp\u003E"}}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.e75a9efc.js"}catch(e){main="/client/legacy/client.e53be589.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script>
