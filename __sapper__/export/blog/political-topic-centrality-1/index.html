ical Polarization: Engagement Graphs",slug:"political-topic-centrality-1",emoji:"üèõ",blurb:"Part one of a three in a series that breaks down my paper, \u003Cem\u003E\u003Ca aria-label='Paper' href='https:\u002F\u002Fgithub.com\u002Fcameron-raymond\u002FCISC500-SeniorThesis\u002Fblob\u002Fmaster\u002Ftopic_centrality_paper\u002FMeasures_of_Topic_Centrality_for_Online_Political_Engagement.pdf'\u003EMeasures of Topic Centrality for Online Political Engagement\u003C\u002Fa\u003E\u003C\u002Fem\u003E, in an accessible and engaging format. Posted on the popular blog Towards Data Science.",type:"bp",tags:["gt"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Fmedium.com\u002F@cameronraymond\u002Fanalyzing-political-polarization-on-twitter-engagement-graphs-aa0614ed1361#f474-b018cc270d34'\u003EBlog\u003C\u002Fa\u003E",date:"May 14, 2020",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2006\u002F1*eiNLacvtxOcNhN_DZ9E2Jw.png\" alt=\"American Senate voting graph. Source: [Andris et al.](https:\u002F\u002Fjournals.plos.org\u002Fplosone\u002Farticle?id=10.1371\u002Fjournal.pone.0123507)\"\u003E\u003Cem\u003EAmerican Senate voting graph. Source: \u003Ca href=\"https:\u002F\u002Fjournals.plos.org\u002Fplosone\u002Farticle?id=10.1371\u002Fjournal.pone.0123507\"\u003EAndris et al.\u003C\u002Fa\u003E\u003C\u002Fem\u003E\n\u003Cp\u003EThe above network, I believe, is telling when it comes to our current political climate. Less and less are our politicians willing to work across the aisle in order to pass bi- or multi-partisan legislature. While this network from The Economist uses American Senate votes to illustrate this phenomena, partisanship is on the rise globally and is not only found in ‚Äúformal politics‚Äù. Over the past 40 years, people have become less willing to be friends¬π, work with¬≤, or marry¬≥ someone with different political beliefs. This is a term referred to as homophily, and in a word means that ‚Äúbirds of a feather flock together.‚Äù Why is this a problem? Often political beliefs act as borders, fencing people of different classes, religions, and ethnicities in ‚Äî so in the interest of a more connected, tolerant society, understanding political partisanship is huge‚Å¥. In this 3 part series, I will argue that \u003Cem\u003Eby using network science, unsupervised machine learning, and computational social science ‚Äî we can gain a more nuanced understanding of political polarization, and when and how it occurs.\u003C\u002Fem\u003E Specifically, we‚Äôll use engagement graphs and natural language processing to show that certain types of messages are used to rally a political party leader‚Äôs supporters, while others span political beliefs.\u003C\u002Fp\u003E\u003Cp\u003EThere are a few different bases to cover before we can dive in to the network science and NLP. First, we‚Äôll clarify a few concepts surrounding what political polarization is, what it exactly is we‚Äôre measuring, and the context we‚Äôre conducting this research in. Then, we‚Äôll need a theoretical framework. In this case, our research is rooted in the assumption that \u003Cem\u003Eboth the producer of content and the content itself affect how people behave online\u003C\u002Fem\u003E ‚Äî and that this assumption should be observable in the social networks we build. This underpinning is the basis that guides the second and third installments, and allows us to derive some really interesting results. If you want to read the full paper, which is under review for publication in \u003Cem\u003ENetwork Science\u003C\u002Fem\u003E, it‚Äôs available at \u003Ca href=\"https:\u002F\u002Fcameronraymond.me\u002F\"\u003Ecameronraymond.me\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2004\u002F1*sucAlAcWKLXOJ3HqdXdnhw.png\" alt=\"Bonding versus bridging social capital\"\u003E\u003Cem\u003EBonding versus bridging social capital\u003C\u002Fem\u003E\n\u003Cp\u003EPolitical polarization is a broad term that can often refer to different phenomena in different contexts, and it is important to note that not all messages promoted by in politics will serve the same purpose. Dog whistles, micro- targeting, and persuasion games are often a part of electoral politics‚Åµ. Some messages may be logistical in nature, informing party affiliates of campaign events; other messages may be promoted in an attempt to rally that party‚Äôs supporters; others, finally, may be an attempt to attract engagement from new, untapped demographics‚Å∂. The last two categories are in similar to Robert Putnam‚Äôs idea of social capital, which is the concept that ‚Äúsocial networks have value.‚Äù‚Å¥ Here, Putnam draws the distinction between two forms of social capital: the bonding type, brings a group together ‚Äì and the bridging type, which spans different demographics‚Å¥. But how do different types of messaging affect the bridging or bonding capabilities of social media? This is important because information is likely to spread differently in each case. Bridging messages take advantage of the strength of loose ties, and spread of information diffusely. Bonding messages on the other hand concentrate the spread of information within a group. This is the question we‚Äôll answer: are their data to support the notion that some political messages are bonding in nature, rallying members within a group, while other political messages are bridging in nature? Since Canada had a recent election in 2019, we will use the tweets of Canada‚Äôs five major, English speaking party leaders‚ÄîAndrew Scheer, Elizabeth May, Jagmeet Singh, Justin Trudeau, and Maxime Bernier ‚Äî and their retweets leading up to the election as our data.\u003C\u002Fp\u003E\u003Cp\u003EComing back to our theoretical framework, how can we build networks that allow us to analyze how Twitter users engage with both party leaders and different types of messages? This is where engagement graphs become a useful tool. An engagement graph is a type of network that has three different categories of vertices. Vertices are represented by circles in a network and refer to a \u003Cem\u003Ething\u003C\u002Fem\u003E, vertices can be people, companies, cities‚Ä¶ the list goes on.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F5894\u002F1*q8LjOscOt3U-PXajSNqusA.png\" alt=\"An example engagement graph.\"\u003E\u003Cem\u003EAn example engagement graph.\u003C\u002Fem\u003E\n\u003Cp\u003EFirst, there are vertices in the network that \u003Cem\u003Eproduce\u003C\u002Fem\u003E content ‚Äî in this case, these are the five political party leaders we‚Äôre looking at. Then, there are vertices that represent the \u003Cem\u003Econtent itself.\u003C\u002Fem\u003E In this case, each tweet we collect is \u003Cem\u003Eits own content vertex\u003C\u002Fem\u003E. Finally, there are what we call \u003Cem\u003Egeneral users\u003C\u002Fem\u003E who choose what content to engage with. These are the politically active Twitter users who decide what tweets from the party leaders they want to retweet.\u003C\u002Fp\u003E\u003Cp\u003EEvery time a party leader tweets something, we add a new content vertex and draw an edge (represented by lines connecting vertices) from that party leader to that tweet. Every time a user decides to retweet one of the party leaders‚Äô tweets, we draw an edge from that general user to the tweet they retweeted. In this way content acts as an intermediary between the party leaders and the general users. This allows for a fine tuned analysis and acknowledges that \u003Cem\u003Ecertain users\u003C\u002Fem\u003E may engage with \u003Cem\u003Ecertain content producers\u003C\u002Fem\u003E when they produce \u003Cem\u003Ecertain forms of content\u003C\u002Fem\u003E, but choose \u003Cem\u003Enot to engage\u003C\u002Fem\u003E with that same producer \u003Cem\u003Eif the subject matter differs\u003C\u002Fem\u003E. The full engagement graph for the tweets leading up to the 2019 Canadian election is shown below, and includes the 5 party leaders; their 7,978 tweets; and 113,293 retweets across 36,450 general users. While interesting to look at, it‚Äôs impossible to make sense of, so we‚Äôre going to need some way of quantifying these relationships to see how some tweets bridged while others bonded.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F6000\u002F1*qWjKFfWrqVoxY7aqxUKNdw.png\" alt=\"Canadian political engagement graph.\"\u003E\u003Cem\u003ECanadian political engagement graph.\u003C\u002Fem\u003E\n\u003Cp\u003EThis has been a lot of theory! But this article developed a robust framework, that takes into account the producers of content, the content itself and the people who engage with content. This framework is the springboard into parts 2 and 3, where we‚Äôll do a deep dive on the data, use unsupervised topic modelling to classify tweets as different topics, and then develop two new metrics of \u003Cem\u003Etopic centrality.\u003C\u002Fem\u003E These two metrics measure how important tweets of different topics were to the entire network, and to the supporters of each individual party leader. By comparing and contrasting the two, we‚Äôll be able to gain insight on the properties of different types of messages, and finally answer whether some messages act as bridges, when others act as barriers. Thanks for sticking with me and keep an eye out for next week, when we take this framework and start applying AI and network science.\u003C\u002Fp\u003E\u003Cp\u003E[1]: Huber, Gregory Alain, and Neil Ankur Malhotra. \u003Cem\u003EDimensions of political homophily: Isolating choice homophily along political characteristics\u003C\u002Fem\u003E. Stanford Graduate School of Business, 2013.\u003C\u002Fp\u003E\u003Cp\u003E[3]: Huber, Gregory A., and Neil Malhotra. ‚ÄúPolitical homophily in social relationships: Evidence from online dating behavior.‚Äù \u003Cem\u003EThe Journal of Politics\u003C\u002Fem\u003E 79, no. 1 (2017): 269‚Äì283.\u003C\u002Fp\u003E\u003Cp\u003E[4]: Putnam, Robert D. ‚ÄúBowling alone: America‚Äôs declining social capital.‚Äù In \u003Cem\u003ECulture and politics\u003C\u002Fem\u003E, pp. 223‚Äì234. Palgrave Macmillan, New York, 2000.\u003C\u002Fp\u003E\u003Cp\u003E[5]: Schipper, Burkhard C, &amp; Woo, Hee. (2018). Political awareness, microtargeting of voters, and negative electoral campaigning. \u003Cem\u003EMicrotargeting of voters, and negative electoral campaigning (september 17, 2018)\u003C\u002Fem\u003E.\u003C\u002Fp\u003E"}}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.e75a9efc.js"}catch(e){main="/client/legacy/client.e53be589.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script>
