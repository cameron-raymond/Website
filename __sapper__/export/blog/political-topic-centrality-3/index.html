ical Polarization: Topic Centrality",slug:"political-topic-centrality-3",emoji:"üèõ",blurb:"Extending graph centrality to show how different political messages affect the flow of information. The final part in a series posted on the popular blog Towards Data Science.",type:"bp",tags:["gt"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Ftowardsdatascience.com\u002Fanalyzing-political-polarization-topic-centrality-dfc402b9fb1d'\u003EBlog\u003C\u002Fa\u003E",date:"May 28, 2020",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F6000\u002F1*dlDjeRQMuZoexm-onCcAuw.png\" alt=\"All the tweets of political leaders, and their retweets, leading up to Canada‚Äôs 2019 federal election\"\u003E\u003Cem\u003EAll the tweets of political leaders, and their retweets, leading up to Canada‚Äôs 2019 federal election\u003C\u002Fem\u003E\n\u003Cp\u003EAlex Pentland, director of MIT‚Äôs \u003Ca href=\"http:\u002F\u002Fconnection.mit.edu\u002F\"\u003EConnection Science\u003C\u002Fa\u003E initiative and former director of the MIT \u003Ca href=\"https:\u002F\u002Fwww.media.mit.edu\u002F\"\u003EMedia Lab,\u003C\u002Fa\u003E argues that information flows across networks in a way very similar to the flu. Those who weren‚Äôt previously sick, but are repeatedly exposed to those who are, become increasingly likely to ‚Äòcatch it‚Äô and go on to spread it to others. The same goes for ideas. As we are exposed to different viewpoints and perspectives, we have a propensity towards ‚Äòcatching‚Äô them, which influences are friends and family (our little part of the larger network). This can go on in a cascading affect that disperses information across the entire network. \u003Cstrong\u003EIn this article we will look at political polarization as a function of the flow of ideas in a network.\u003C\u002Fstrong\u003E Specifically, we will see that depending on what a tweet is about, it can ‚Äòspread‚Äô very differently.\u003C\u002Fp\u003E\u003Cp\u003ESome types of tweets spread in very narrow circles, and are only retweeted by the supporters of a party leader. These are what we called \u003Cem\u003Ebonding messages\u003C\u002Fem\u003E, as they concentrate the spread of information within a particular group (in this case, the supporters of some political party). Other types of tweets spread across the entire network, as they are retweeted by a more diverse range  of individuals. We called these \u003Cem\u003Ebridging messages\u003C\u002Fem\u003E, as they span demographics when spreading information. \u003Cstrong\u003EIf we take the idea that political polarization is fundamentally a lack of empathy for those with different viewpoints, then knowing what types of messages increase the spread of ideas across the political landscape is important.\u003C\u002Fstrong\u003E To do this we will explore and extend the concept of graph centrality; if the word centrality isn‚Äôt familiar to you, don‚Äôt worry, we‚Äôll start from the ground up.\u003C\u002Fp\u003E\u003Ch2 id=\"a-quick-recap\"\u003EA Quick Recap\u003C\u002Fh2\u003E\n\u003Cp\u003EAs a reminder from my previous articles on \u003Ca href=\"https:\u002F\u002Ftowardsdatascience.com\u002Fanalyzing-political-polarization-on-twitter-engagement-graphs-aa0614ed1361\"\u003Eengagement graphs\u003C\u002Fa\u003E and \u003Ca href=\"https:\u002F\u002Ftowardsdatascience.com\u002Fanalyzing-political-polarization-topic-modelling-65c6d25b2600\"\u003Etopic modelling,\u003C\u002Fa\u003E we‚Äôre trying to achieve a better understanding of how politically active Twitter users engage  with the different types of messages that party leaders put out. The case study that we‚Äôre using is Canada‚Äôs 2019 federal election, and all of the English tweets and retweets put out in the preceding year. We created a massive network, seen above, that shows the 5 party leaders, hidden in the center of each cluster; all of the tweets that they put out, colored according to topic; and all of the users who retweeted on of the party leaders tweets. These users are the light-blue vertices. In total we ended up with 7,978 tweets, and 113,293 retweets spread out among 36,450 users.\u003C\u002Fp\u003E\u003Cp\u003ESince we‚Äôre looking at the bridging or bonding characteristics of different \u003Cem\u003Emessages\u003C\u002Fem\u003E, we had to group all of the ~8,000 tweets by topic. To do this we turned to an unsupervised machine learning technique called the latent Dirichlet allocation (LDA). LDAs take in a collection of documents, in this case tweets, and represents each document as some distribution of \u003Cem\u003Ek\u003C\u002Fem\u003E topics in a way that best preserves the semantics of the document. In our case, the most performant LDA was able to extract 7 topics from the body of tweets. By assigning each tweet as the topic that it is closest to, each tweet was assigned to one of these 7 topics. To recap, these topics are:\u003C\u002Fp\u003E\u003Cul\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 1: campaign messages, rallies and logistics.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 2: carbon taxes, pipelines and the economy.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 3: the SNC Lavalin scandal.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 4: appeals to the middle-class.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 5: celebratory messages, as well as tweets regarding national holidays and days of remembrance.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 6: immigration, diversity and free speech.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Cp\u003ETopic 7: healthcare, abortion and pharmacare.\u003C\u002Fp\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"what-is-graph-centrality\"\u003EWhat is Graph Centrality\u003C\u002Fh2\u003E\n\u003Cp\u003EGraph‚Äôs are a way of representing relationships, called edges, between various things, called vertices. I‚Äôve been calling the header image a network, which in my opinion is a more intuitive descriptor, but generally in mathematics the network we‚Äôve built would be referred to as a graph. \u003Cstrong\u003EMeasures of graph centrality aim to find important vertices within a graph\u003C\u002Fstrong\u003E. This can be done in a variety of ways; the simplest would be to count the number of edges that each vertex has ‚Äî and say that the greater number of connections, the higher the centrality score. This is useful in our case because we can then quantify how important tweets of different topics were. But we are going to take a more nuanced approach than just counting the number of retweets per tweet. For this we will look at Eigenvector centrality, which says that it‚Äôs not only the number of retweets that matter, but \u003Cem\u003Ehaving retweets from really active Twitter users.\u003C\u002Fem\u003E By expanding this concept we‚Äôll arrive at two variations of topic centrality: one which measures how important a topic was, on average, in the entire network ‚Äî and one that measures how important a topic was, on average, to a specific party leader. The former is an indicator that the information in those tweets was spread broadly, while the latter indicates a concentration of information.\u003C\u002Fp\u003E\u003Ch3 id=\"eigenvector-centrality\"\u003EEigenvector Centrality\u003C\u002Fh3\u003E\n\u003Cp\u003EAs Newman lays out in his 2016, Mathematics of Networks:\u003C\u002Fp\u003E\u003Cblockquote\u003E\n\u003Cp\u003EThe eigenvector centrality [. . . ] accords each vertex a centrality  that depends both on the number and the quality of its connections: having a large number of connections still counts for something, but a vertex with a smaller number of high-quality contacts may outrank one with a larger number of mediocre contacts.¬π\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\n\u003Cp\u003ESimilarly  with my \u003Ca href=\"https:\u002F\u002Ftowardsdatascience.com\u002Fanalyzing-political-polarization-topic-modelling-65c6d25b2600?source=post_page-----c169a8717ecf----------------------\"\u003Earticle\u003C\u002Fa\u003E where I discuss the LDA, I don‚Äôt want to get bogged down in the math that distracts from what we‚Äôre trying to achieve. So for now I will simply define the \u003Cstrong\u003Eeigenvector centrality of vertex \u003Cem\u003Ei\u003C\u002Fem\u003E as \u003Cem\u003Ex\u003Csub\u003Ei\u003C\u002Fsub\u003E\u003C\u002Fem\u003E, where \u003Cem\u003Ex\u003Csub\u003Ei\u003C\u002Fsub\u003E\u003C\u002Fem\u003E is proportional to the average eigenvector centrality of \u003Cem\u003Ei\u003C\u002Fem\u003E‚Äôs neighbors.\u003C\u002Fstrong\u003E This way if a tweet vertex is retweeted by \u003Cem\u003Ehighly engaged users\u003C\u002Fem\u003E, it will have a higher eigenvector centrality. This is important because politically active Twitter  users are more likely to share content, attend a political rally and vote ‚Äîbut more importantly they \u003Cem\u003Eincrease the flow of information in a network.\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Ch2 id=\"topic-centrality\"\u003ETopic Centrality\u003C\u002Fh2\u003E\n\u003Cp\u003ETopic centrality is a new technique that \u003Cstrong\u003Eaggregates the centrality scores for tweets of different topics.\u003C\u002Fstrong\u003E For this study, we‚Äôll say that  messages can serve two purposes: they can bridge communities, and diversify the flow of ideas, or they can bond communities, and concentrate the flow of ideas. In order to quantify this using our network we need two types of topic centrality, one that calculates how important tweets of a particular topic were to the \u003Cem\u003Eentire network\u003C\u002Fem\u003E and one that calculates how important tweets of a topic were to \u003Cem\u003Ea party leader‚Äôs base\u003C\u002Fem\u003E. The former is represented by total network topic centrality, and the latter is represented by party leader topic centrality. By comparing and contrasting the two we can get a full picture of how different topics influenced political discourse.\u003C\u002Fp\u003E\u003Ch3 id=\"total-network-topic-centrality\"\u003ETotal Network Topic Centrality\u003C\u002Fh3\u003E\n\u003Cp\u003ETotal network topic centrality is an aggregate of the eigenvector centrality of all tweets of a certain topic in the entire engagement graph. For example, if we‚Äôre calculating the total network topic centrality for topic 2 ‚Äî tweets about a carbon tax ‚Äî  we would take the entire graph, calculate the eigenvector centrality for all of its vertices, and average the scores of the purple vertices which represent that topic. This is shown below. We can therefore define total network topic centrality for \u003Cem\u003Etopic v\u003C\u002Fem\u003E in a \u003Cem\u003Egraph G\u003C\u002Fem\u003E as the set below:\u003C\u002Fp\u003E\u003Cblockquote\u003E\n\u003Cp\u003E\u003Cem\u003ET\u003Csub\u003Ev\u003C\u002Fsub\u003E:= {x\u003Csub\u003Ei\u003C\u002Fsub\u003E,‚àÄ i ‚àà G| type(i) = tweet, topic(i) = v}\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2718\u002F1*LevnO62uPfmzryJEmXz0DA.png\" alt=\"Process for total network topic centrality\"\u003E\u003Cem\u003EProcess for total network topic centrality\u003C\u002Fem\u003E\n\u003Cp\u003EWhen taking the z-score centrality relative to other topics, a single number can be assigned to the relative importance of topic \u003Cem\u003Ev\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\u003Ch3 id=\"party-leader-topic-centrality\"\u003EParty Leader Topic Centrality\u003C\u002Fh3\u003E\n\u003Cp\u003EIn order to measure how central a topic is to a party leader‚Äôs base, we needed a measure of  party leader topic centrality. \u003Cstrong\u003EThis assumes a world in which party leader \u003Cem\u003Ey\u003C\u002Fem\u003E is the only actor users can engage with.\u003C\u002Fstrong\u003E This done by removing all of the tweets by other party leaders, and all of the users who didn‚Äôt retweet something from that party leader, resulting in a subgraph of \u003Cem\u003EG\u003C\u002Fem\u003E which we‚Äôll call \u003Cem\u003EG\u003Csub\u003Ey\u003C\u002Fsub\u003E\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\u003Cblockquote\u003E\n\u003Cp\u003E\u003Cem\u003EP\u003Csub\u003Evy\u003C\u002Fsub\u003E := {x\u003Csub\u003Ei\u003C\u002Fsub\u003E,‚àÄ i ‚àà G\u003Csub\u003Ey\u003C\u002Fsub\u003E | type(i) = tweet, topic(i) = v}\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003C\u002Fblockquote\u003E\n\u003Cp\u003EAfter the subgraph \u003Cem\u003EG\u003Csub\u003Ey\u003C\u002Fsub\u003E\u003C\u002Fem\u003E is constructed, the party leader topic centrality \u003Cem\u003EP\u003Csub\u003Evy\u003C\u002Fsub\u003E\u003C\u002Fem\u003E is defined as the set of all eigenvector centrality measures for tweet vertices of topic \u003Cem\u003Ev\u003C\u002Fem\u003E in \u003Cem\u003EG\u003Csub\u003Ey\u003C\u002Fsub\u003E\u003C\u002Fem\u003E. The process for calculating Justin Trudeau‚Äôs party leader topic centrality for topic 4 is visualized in the image below.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F4188\u002F1*4Mc1UrGfSNEv0C6SMTPjcw.png\" alt=\"Process for party leader topic centrality\"\u003E\u003Cem\u003EProcess for party leader topic centrality\u003C\u002Fem\u003E\n\u003Cp\u003ESimilarly, by taking the z-score of \u003Cem\u003EP\u003Csub\u003Evy\u003C\u002Fsub\u003E\u003C\u002Fem\u003E relative to the other topics that party leader promoted, a single centrality score can be assigned that measures how important topic \u003Cem\u003Ev\u003C\u002Fem\u003E was to those who engaged with party leader \u003Cem\u003Ey\u003C\u002Fem\u003E. This will be higher if it: has a high number of retweets and is retweeted by y‚Äôs \u003Cem\u003Emost engaged followers\u003C\u002Fem\u003E. Highly active users who rarely engage with that specific party leader are discounted in this metric relative to someone who is less engaged, but concentrates their attention on that party leader‚Äôs content.\u003C\u002Fp\u003E\u003Ch3 id=\"putting-everything-together\"\u003EPutting everything together\u003C\u002Fh3\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2702\u002F1*Shtw4hfWYbRB6b57UCgkwg.png\" alt=\"Tweets by Topic Breakdown\"\u003E\u003Cem\u003ETweets by Topic Breakdown\u003C\u002Fem\u003E\n\u003Cp\u003EPreviously, we saw how often the party leaders tweeted about certain topics, as indicated by the chart above. The below chart shows how effective the party leaders were at either: concentrating information among their supporters, or taking advantage of topics that spread information throughout Twitter. The horizontal axis represents party leader topic centrality, and the vertical axis represents total network topic centrality. Since every topic, regardless of the party leader, has the same total network topic centrality score ‚Äî all points of the same topic lie on the same point vertically. Each point is colored according to the party leader and annotated with its topic.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*Vk_kNzFuCtqwDnbedBaBsA.png\" alt=\"Total network vs party leader topic centrality\"\u003E\u003Cem\u003ETotal network vs party leader topic centrality\u003C\u002Fem\u003E\n\u003Cp\u003EWhat can we tell from this? For starters, while Maxime Bernier had almost 4.5x as many tweets about immigration (topic 6) as the other 4 candidates combined, these tweets had the lowest overall total network topic centrality and had his lowest party leader topic centrality.  Also, despite tweets pertaining to health care and pharmacare (topic 7) only making up 1% of all tweets, and their low total network centrality score, they had the highest engagement among Justin Trudeau‚Äôs supporters.\u003C\u002Fp\u003E\u003Cp\u003EWhat else can we do with this information? \u003Cstrong\u003EIf we take a step back from the party leaders themselves, and average the party leader topic centrality scores by topic, we can get an idea of how the topics diffused or concentrated information.\u003C\u002Fstrong\u003E This is shown in the chart below.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*G38QOj9lch_DjrEFjYGuqw.png\" alt=\"Total network vs party leader topic centrality (averaged by topic)\"\u003E\u003Cem\u003ETotal network vs party leader topic centrality (averaged by topic)\u003C\u002Fem\u003E\n\u003Cp\u003EHere it is interesting to look at the lower right-hand and upper left-hand quadrants. The former indicates topics that are more important to a party leader‚Äôs base than to the entire network (topics 7, 4 and 1). Topic 1 ‚Äî campaign messages‚Äî intuitively makes sense in this category; it is not surprising that messages about the campaign, where rallies are, \u003Cem\u003Eetc.\u003C\u002Fem\u003E would be most important to a party leader‚Äôs base. Conversely, tweets in the upper left-hand quadrant indicates tweet topics that are more important to the overall network than to the individual network ‚Äî which may be an indication of those topics spanning partisan divides (topics 2 and 3).\u003C\u002Fp\u003E\u003Ch2 id=\"so-what\"\u003ESo what\u003C\u002Fh2\u003E\n\u003Cp\u003EThis series of posts has been a way to distribute my article, \u003Cem\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002Fcameron-raymond\u002FCISC500-SeniorThesis\u002Fraw\u002Fmaster\u002Ftopic_centrality_paper\u002FMeasures_of_Topic_Centrality_for_Online_Political_Engagement.pdf\"\u003EBridging or Bonding? Measures of Topic Centrality for Online Political Engagement\u003C\u002Fa\u003E\u003C\u002Fem\u003E, to a wider audience. I spent my time writing these posts because these methods and statistics can uncover interesting facts about our political landscape in ways that are easily overlooked by existing models of political communication. They demonstrate statistically significant results that both the producer of the content \u003Cem\u003Eand the content itself\u003C\u002Fem\u003E, are crucial in understanding how social media modulates political discourse and engagement. At a more granular level, it allows for the investigation, and confirmation, that certain messages are more important to the overall network, and certain messages are more important to individual party leaders‚Äô bases. The key insight is that \u003Cstrong\u003Ethese two categories do not necessarily overlap\u003C\u002Fstrong\u003E. The topics that informed individuals of party events and campaign information, as well as appeals to individuals economic worries (topics 1 and 4 respectively) tended to drive engagement among a party leader‚Äôs supporters, but had less influence on the overall discourse. Conversely, issues that were pervasive in the public discourse, like the SNC Lavalin affair and discussion of a carbon tax, translated into the digital realm as well ‚Äî and tended to be more important to the overall discourse. While all party leaders touched on these big ‚Äúdinner table‚Äù topics, and presumably had differing stances on them, they were not the sole preserve of any one party. As a result engagement was more likely to cross party lines.\u003C\u002Fp\u003E\u003Cp\u003EReturning back to our loose analogy between bridging and bonding social capital, and bridging and bonding messages. In an era that is characterized by a heightened sense of political polarization, it is useful to know how different types of messaging provoke different forms of political engagement¬π. It is interesting to note that engagement surrounding policy issues like healthcare, while important, were often confined to the bubble of a political leader. Bonding social capital reinforces identities, and mobilizes solidarity ‚Äî from a theoretical standpoint, it stands to reason that bonding messages may serve similar purposes¬≤. Bonding messages, in this case, concentrated the flow of information among a party leader‚Äôs supporters. Bridging messages, like bridging social capital, bring along weak ties, and diffuse information to a larger network of individuals. This can increase the diversity of information that people are exposed to, and has the potential to break down echo chambers.\u003C\u002Fp\u003E\u003Cp\u003EAnd yet, more work needs to be done.\u003C\u002Fp\u003E\u003Cp\u003EEven if a more diverse group of  people saw and engaged with tweets about carbon taxes, pipelines, and the SNC Lavalin scandal, that doesn‚Äôt mean that those people were learning from each other. In fact, if users were retweeting these comments but it lead to online conflict, then there could be negative consequences for political polarization. So while it is clear that you can affect the spread of information by controlling what you tweet, it is not clear how to best take advantage of this to bridge divides. However, this starting point is helpful in-and-of-itself, as \u003Cstrong\u003Ethere‚Äôs no point in having the right message, if the wrong people see it.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EThanks for sticking around for this series. I&#39;ve had a lot of fun hearing different perspectives on this research and how it could be adapted! If you have thoughts yourself, feel free to reach out to me directly below.\u003C\u002Fp\u003E\u003Cp\u003E[1]: Newman, Mark EJ. (2008). The mathematics of networks. \u003Cem\u003EThe new palgrave encyclopedia of economics\u003C\u002Fem\u003E, 2(2008), 1‚Äì12.\u003C\u002Fp\u003E\u003Cp\u003E[2]: Schipper, Burkhard C, &amp; Woo, Hee. (2018). Political awareness, microtargeting of voters, and negative electoral campaigning. \u003Cem\u003EMicrotargeting of voters, and negative electoral campaigning (september 17, 2018)\u003C\u002Fem\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[3]: Putnam, Robert D. (2000). Bowling alone: America‚Äôs declining social
