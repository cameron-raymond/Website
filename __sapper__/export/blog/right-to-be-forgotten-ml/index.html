rks Ever¬†Forget?",slug:"right-to-be-forgotten-ml",emoji:"üß†",blurb:"How machine learning throws a wrench in the 'right to be forgotten.' Bringing in some of the latest computational research on privacy, this post examines how the principles of GDPR collide with the realities of neural networks.",type:"bp",tags:["pl"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Fmedium.com\u002F@cameronraymond\u002F5046530eb844?source=friends_link&sk=dbfc72d8c7f3173d8496d3b5ab0e3243'\u003EBlog\u003C\u002Fa\u003E",date:"Jun. 4, 2020",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*pmSFu6KWJGdl3ZJcA_6Q8A.png\" alt=\"Unintended Feature Leakage from Gender Classification. Source: [Melis, Luca, et al.](https:\u002F\u002Fieeexplore.ieee.org\u002Fabstract\u002Fdocument\u002F8835269\u002F?casa_token=xWJF2Qn5p04AAAAA:8onczj50twpsKTaybecxy-CIAIgSRoWJ5NeJ9p0hMw53pP3t5JHJjkjpeF7wd4FLRZzd9XgnoFw)\"\u003E\u003Cem\u003EUnintended Feature Leakage from Gender Classification. Source: \u003Ca href=\"https:\u002F\u002Fieeexplore.ieee.org\u002Fabstract\u002Fdocument\u002F8835269\u002F?casa_token=xWJF2Qn5p04AAAAA:8onczj50twpsKTaybecxy-CIAIgSRoWJ5NeJ9p0hMw53pP3t5JHJjkjpeF7wd4FLRZzd9XgnoFw\"\u003EMelis, Luca, et al.\u003C\u002Fa\u003E\u003C\u002Fem\u003E\n\u003Cp\u003EAs the usage of data evolves, so should its regulation. Faster and faster, the digital world is embedding itself in our lives to remove friction. Tech removes friction by learning about us and how we behave as a collective, anticipating and reacting accordingly.  Think Starbucks sending you a push notification whenever you come close to one of their stores ‚Äî one ad for a latte if it‚Äôs cold out, one for an iced coffee if it‚Äôs hot. This has made firms like Facebook, Amazon, Apple, Netflix, and Google some of the most valuable (\u003Cem\u003Ethe most valuable\u003C\u002Fem\u003E, bar none, if you consider how few employees they have) in history, giving them an out-sized influence on our lives. So it is important to ask: who are these firms accountable to? Or more importantly, what are the market forces that affect how we, their users, are treated? Facebook‚Äôs misuse of data with Cambridge Analytica, and Google‚Äôs \u003Ca href=\"https:\u002F\u002Fwww.wired.com\u002F2012\u002F05\u002Fgoogle-wifi-fcc-investigation\u002F\"\u003Erogue engineer\u003C\u002Fa\u003E who adapted a fleet of Street View cars to siphon often-sensitive data from private WiFi networks, have lead to reasonable concerns surrounding how much regulation is needed in tech. Unfortunately, when it comes to protecting our data, privacy legislation fails to take into account artificial intelligence (AI). Instead legislation, like the EU‚Äôs General Data Protection Regulation (GDPR), focuses on the explicit collection and transfer of personal information. \u003Cstrong\u003EThis ignores what makes data useful to tech firms, how it can be generalized and modeled to commodify everyday behaviour.\u003C\u002Fstrong\u003E In this way, machine learning (ML) undermines traditional privacy legislation in twice over: it complicates an our right to access and appeal how organizations use our personal information, and it ignores how ML makes implicit use of personal data.\u003C\u002Fp\u003E\u003Cp\u003EThis argument is a little more nuanced than pointing out the consequences of a world where training data can be reverse engineered, though, this is also a concern. Instead, I want to focus on what privacy legislature attempts to protect: our ability to know how companies use our data, and our ability to maintain control of our data. In doing so we‚Äôll see that ML makes it harder to interrogate how companies  use our data. We‚Äôll also see that correcting how our data is used in these systems is much harder than correcting the data that is protected in GDPR. Finally, I‚Äôll make the argument that if our aim is to give greater control over how our data is used, then the right to be forgotten must also apply to ML. Otherwise, we will be ignoring what Shoshana Zuboff calls tech‚Äôs new ‚Äúlogic of accumulation.‚Äù¬≤ If you aren‚Äôt a fan of Zuboff, or the term ‚Äúlogic of accumulation‚Äù is foreign or off putting, hold on‚Äî that‚Äôs where we‚Äôll start. To cap things off I‚Äôll put a spotlight on some of the latest research that aims to address these problems.\u003C\u002Fp\u003E\u003Ch2 id=\"what-makes-our-data-useful\"\u003EWhat Makes Our Data Useful?\u003C\u002Fh2\u003E\n\u003Cp\u003EBefore we can understand how GDPR fails to protect \u003Cem\u003Ethe use of our data\u003C\u002Fem\u003E, we need a better understanding of what the connection is between tech firms and our personal privacy. The rapid rise of connectivity and proliferation of uses of the internet has brought about what Shoshana Zuboff considers a new technological logic of accumulation, where big data ‚Äúorganizes perception and shapes the expression of technological affordances at their roots.‚Äù¬≤ This is an overly academic way of saying that \u003Cem\u003Ebig data has changed how we view the world ‚Äî and as a result the way firms, like Google, operate is fundamentally different from non-data oriented  firms.\u003C\u002Fem\u003E Private organizations are able to gain a deep knowledge of our online interactions ‚Äúfrom above‚Äù, anonymously monitoring everyday behaviour to model and exploit whatever information they can gleam¬≤. Through continuous data mining and analysis, the Google‚Äôs and Facebook‚Äôs of our world are able to understand how we behave at a tremendously granular level‚Å∏. The digital bread crumbs we leave behind are collected, stored and then aggregated and modeled to better target, personalize, and enforce. This is what researchers refer to as ‚Äúthe commodification of everyday behaviour.‚Äù¬≤ Tech act as indifferent observers who spread their ‚Äúfree‚Äù products as widely as possible, to model our behaviour for the benefit of advertisers, insurers, \u003Cem\u003Eetc.\u003C\u002Fem\u003E This digital-\u002Fdata-first process has produced relatively small firms, with fewer fixed costs, that generate tremendous amounts of wealth. And thanks to the unique corporate structures of \u003Ca href=\"https:\u002F\u002Fwww.vox.com\u002Ftechnology\u002F2018\u002F11\u002F19\u002F18099011\u002Fmark-zuckerberg-facebook-stock-nyt-wsj\"\u003EFacebook\u003C\u002Fa\u003E and Google, the ability to leverage those assets are often directed by one or two people.\u003C\u002Fp\u003E\u003Cp\u003EThe onus lies on policy makers to ensure that technology‚Äôs advances are brought about in an equitable way. A holistic privacy policy is necessary; legislation must allow for the fair, transparent collection of data, as well as ensure that data are processed and utilized in an equitable way. \u003Cstrong\u003EWhile tech firms require near ubiquitous monitoring to produce the lakes of data it feeds off of, their  true value come from the ability to process and make data useful.\u003C\u002Fstrong\u003E Given the enormity of data, this  is only made possible through ML. Theoretical and practical advances in ML let tech firms search, sort, cluster and make decisions based off subterranean patterns in data. Therefore, collection and utilization are inextricably linked. However, this is not how our privacy legislation has viewed data collection. Instead, policymakers have generally focused on the former, without recognizing how data collected is exploited implicitly in its utilization.\u003C\u002Fp\u003E\u003Ch2 id=\"what-gdpr-does-and-doesnt-do\"\u003EWhat GDPR Does (and Doesn‚Äôt) Do\u003C\u002Fh2\u003E\n\u003Cp\u003EPrivate firms ‚Äî leveraging largely public datasets -‚Äì fundamentally altered the United Kingdom‚Äôs referendum to leave the EU, and the 2016 US election of Donald Trump¬≥. In my opinion these major events are what brought questions about how our data is used into the public consciousness. Between the week‚Äôs starting April 10, 2016 and April 10, 2019, Google search interest saw increases of 119%‚Å¥, 1,566%‚Åµ and 81%‚Å∂ for the search terms: data privacy, AI ethics, and privacy software respectively. In this same timeframe, Google search interest surrounding artificial intelligence and machine learning also saw a steep uptick with corresponding 43% and 200% increases‚Å∑. So it is not surprising that the largest piece of privacy legislation born in this political landscape, the EU‚Äôs 2016 GDPR, has been the subject of popular debate and scrutiny. \u003Cstrong\u003EGDPR regulates the processing and free movement of data, and affords individuals the ‚Äúprotection of [their] personal data‚Äù through three core sections: the right to informed consent, the right to access personal data, and the right to rectification and erasure\u003C\u002Fstrong\u003E‚Å∏. GDPR gives increased protections to individuals, letting you appeal decisions made by autonomous systems. Unfortunately, by focusing on the explicit collection and movement of data it falls prey to similar flaws in earlier pieces of privacy legislature like Canada‚Äôs PIPEDA‚Åπ. These flaws, which we‚Äôll go into depth on, are that it can be very hard to: access our data after it‚Äôs been processed to train a neural net as well as appeal its uses given the often opaque nature of ML. As well, the right to rectification and erasure fails to take into account ML is structured by the data it‚Äôs trained on. This allows companies to profit off of our data long after we‚Äôve requested it to be erased.\u003C\u002Fp\u003E\u003Ch3 id=\"how-do-you-fight-an-algorithm\"\u003EHow do you fight an algorithm?\u003C\u002Fh3\u003E\n\u003Cp\u003EGDPR (Article 16 specificallyüòâ) gives us the right to appeal inaccurate collection or use of our personal data. But while the ‚Äúpurposes of processing‚Äù must be taken into account when rectifying inaccurate uses of data, GDPR fails to establish a litmus test for what constitutes inaccurate usage‚Å∏. Knowing what needs to be fixed is much easier when the data in question relates to some  concrete characteristic. It‚Äôs easy to fix someones name or birthday in a database. However, in cases where an ML system makes some decision about us ‚Äî  like inferring our political orientation, sexuality, or \u003Ca href=\"https:\u002F\u002Fwww.wired.com\u002Fstory\u002Fcrime-predicting-algorithms-may-not-outperform-untrained-humans\u002F\"\u003Erisk of recidivism\u003C\u002Fa\u003E‚Äî how can you appeal to a neural network? This is key because \u003Cstrong\u003Ethe data that ML is trained on are produced in an unjust world, and there is often little reason to believe that such models will do anything but replicate preexisting inequalities\u003C\u002Fstrong\u003E¬π‚Å∞. It is what researchers often refer to as algorithmic bias (which is different from statistical bias). This was the case when researchers from Microsoft and Boston University demonstrated that word embeddings can exhibit gender stereotypes to disturbing extents¬π‚Å∞. However since even supervised ML is left to its own devices to figure out how to best approximate some regression\u002Fclassification function, it is less straightforward to argue that you have been discriminated against¬π¬π. By placing the burden on individuals to meet this vague standard for what inaccurate usage may mean, GDPR ignores the structural biases that are easily replicated and amplified in ML¬π¬π.\u003C\u002Fp\u003E\u003Ch3 id=\"do-neural-networks-ever-forget\"\u003EDo Neural Networks Ever Forget?\u003C\u002Fh3\u003E\n\u003Cp\u003EGDPR deviates from previous attempts at privacy legislature by giving individuals the ‚Äúright to be forgotten.‚Äù This means that if you make a request to a company that has possession of your data, they are obligated to erase it. \u003Cstrong\u003EHowever, this doesn‚Äôt extend to the ML which your data has been trained on.\u003C\u002Fstrong\u003E This is because GDPR fundamentally views data as an input to a machine that makes some decision, when actually, data shapes the decision making system itself. To me, by allowing companies to continuously profit off of our data regardless of individual preferences, this represents a fundamental flaw that ignores tech‚Äôs logic of accumulation.\u003C\u002Fp\u003E\u003Cp\u003EGDPR (Articles 17 through 20 nowüíÉ) doesn‚Äôt recognize that if your data has  been used to train a neural network, you are forever imprinted on it¬π¬≤. Even if you submit an erasure request, and your information doesn‚Äôt appear in any of Facebook‚Äôs databases, your information is still implicitly being processed when Facebook decides what ad to show someone. This is what brings us back to our header image. Researchers at Cornell, UCL and the Alan Turing Institute recently demonstrated that collaborative learning models can ‚Äúleak \u003Cem\u003Eunintended\u003C\u002Fem\u003E information about participants‚Äô training data,‚Äù allowing malign actors to ‚Äúinfer the presence of exact data points‚Äîfor example, specific locations [‚Ä¶ as well as] \u003Cem\u003Eproperties\u003C\u002Fem\u003E that hold only for a subset of the training data and are independent of the properties that the joint model aims to capture.‚Äù¬π This, hopefully, drives home the fact that ML is not separate from us, and there is a growing body of literature that argues our data shapes the fundamental structure of these models. In some cases, this literally means adding\u002Fdropping nodes from the layers of an ANN¬π¬≥. In framing erasure in such concrete terms, GDPR fails to remedy tech‚Äôs more exploitative characteristics and refuses to acknowledge the true utility of data: that it ‚Äúrecords, modifies, and commodifies everyday experience.‚Äù¬≤\u003C\u002Fp\u003E\u003Ch2 id=\"improving-the-right-to-be-forgotten\"\u003EImproving the ‚Äòright to be forgotten‚Äô\u003C\u002Fh2\u003E\n\u003Cp\u003EGDPR gives us the right to challenge companies when they use ML to make decisions about us (what price to give, whether to insure, risk of recidivism). This is a huge step forward. Unfortunately, ML‚Äôs quality is to disappear into the background, embedding itself in our digital world. That is to say, there is rarely a big sign saying: ‚ÄúWatch out! A neural network is deciding whether you‚Äôre too risky to insure!‚Äù Given the embedded nature of ML, its implementation can subtly shape the online world in ways that, while technically consensual, individuals are not fully aware of. This then puts the onus on individuals to parse out their online world for inaccurate or biased systems in ways that could be far from feasible. It also ensures that only those who have the means to educate themselves on how tech\u002FML operates will be able to have full control over their data. Over the past sixteen years, there has been surprisingly little to fully address the issue of clear and informed consent.\u003C\u002Fp\u003E\u003Cp\u003EThe most overlooked aspect of privacy legislature is that there are no protections to let individuals remove themselves from models that infer from user data¬π‚Å¥. GDPR does not address the consequences of allowing tech to profit off of models, trained on our data, after we‚Äôve invoked our ‚Äúright to be forgotten.‚Äù This requires a conceptual shift in how privacy is viewed. The core of tech firms are their ability to cheaply capture data, the raw material, and model it to achieve various ends. \u003Cstrong\u003EPrivacy legislation cannot stop at the collection of data and then interpret the neural net from which it was built as something wholly different.\u003C\u002Fstrong\u003E Privacy legislation should extend to ML as well. As of now this problem is only addressed superficially in GDPR. Thankfully, researchers at the University of  Cambridge and Queen Mary University of London, among others, are proposing technical solutions to these problems. Shintre et al. proposed a novel solution that allows individual data points to be removed from artificial neural networks in their 2019 paper, \u003Cem\u003EMaking Machine Learning Forget\u003C\u002Fem\u003E¬π‚Åµ. What this demonstrates is that there are few technical obstacles to fully realizing systems where we can truly have the right to be forgotten. First however, there must be an understanding of how our data can be used and misused, and the political will to hold tech accountable.\u003C\u002Fp\u003E\u003Ch2 id=\"moving-forward\"\u003EMoving Forward\u003C\u002Fh2\u003E\n\u003Cp\u003ETechnology and ML have undoubtedly made our lives better. However, that doesn‚Äôt mean we shouldn‚Äôt be critical when tech firms unnecessarily impinge on our rights. Bezos would still be rich if we addressed these issues. In the past 20 years, the tech industry has accumulated massive amounts of user data which legislatures have subsequently had to grapple with. ML undermines the existing forms of privacy legislature in two ways. It subverts the grounds from which we can appeal inaccurate or biased uses of our personal information. As well,  problems arise when users are afforded the right to erasure without acknowledging the embedded nature of data in ML. As a result, We need a conceptual shift in how we view privacy. \u003C\u002Fp\u003E\u003Cp\u003EOur data isn‚Äôt useful by itself. Given that fact, we need to focus less on the explicit collection and transfer of data, and instead focus more on how our data is used. Our data leaves fingerprints on the neural networks they‚Äôre trained on. It‚Äôs important to remember that those fingerprints are ours as well, and as a result the right to be forgotten should extend to ML.\u003C\u002Fp\u003E\u003Cp\u003E[1]: Melis, Luca, Congzheng Song, Emiliano De Cristofaro, and Vitaly Shmatikov. ‚ÄúExploiting unintended feature leakage in collaborative learning.‚Äù In \u003Cem\u003E2019 IEEE Symposium on Security and Privacy (SP)\u003C\u002Fem\u003E, pp. 691‚Äì706. IEEE, 2019.\u003C\u002Fp\u003E\u003Cp\u003E[2]: Zuboff, Shoshana. ‚ÄúBig other: surveillance capitalism and the prospects of an information civilization.‚Äù \u003Cem\u003EJournal of Information Technology\u003C\u002Fem\u003E 30, no. 1 (2015): 75‚Äì89.\u003C\u002Fp\u003E\u003Cp\u003E[3]: Isaak, Jim, and Mina J. Hanna. ‚ÄúUser data privacy: Facebook, Cambridge Analytica, and privacy protection.‚Äù \u003Cem\u003EComputer\u003C\u002Fem\u003E 51, no. 8 (2018): 57.\u003C\u002Fp\u003E\u003Cp\u003E[4]: Google Trends, ‚ÄúData Privacy Search Interest (2016‚Äì2019).‚Äù Accessed on April 10, 2020. \u003Ca href=\"https:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202020-04-10&amp;q=Data%20Privacy\"\u003Ehttps:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202020-04-10&amp;q=Data%20Privacy\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[5]: Google Trends, ‚ÄúAI Ethics Search Interest (2016‚Äì2019).‚Äù Accessed on April 10, 2020. \u003Ca href=\"https:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=AI%20Ethics\"\u003Ehttps:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=AI%20Ethics\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[6]: Google Trends, ‚ÄúPrivacy Software Search Interest (2016‚Äì2019).‚Äù Accessed on April 10, 2020. \u003Ca href=\"https:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=Privacy%20Software\"\u003Ehttps:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=Privacy%20Software\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[7]: Google Trends, ‚ÄúAI and ML Search Interest (2016‚Äì2019).‚Äù Accessed on April 10, 2020. \u003Ca href=\"https:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=Machine%20Learning,%2Fm%2F0mkz\"\u003Ehttps:\u002F\u002Ftrends.google.com\u002Ftrends\u002Fexplore?date=2016-04-10%202019-04-10&amp;q=Machine%20Learning,%2Fm%2F0mkz\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[8]: \u003Cem\u003EGeneral Data Protection Regulation\u003C\u002Fem\u003E, \u003Cem\u003EEuropean Parliament\u003C\u002Fem\u003E2016, 1‚Äì77.\u003C\u002Fp\u003E\u003Cp\u003E[9]: \u003Cem\u003EPersonal Information Protection and Electronic Documents Act\u003C\u002Fem\u003E, \u003Cem\u003ERevised Statutes of Canada\u003C\u002Fem\u003E 2000, 4‚Äì39.\u003C\u002Fp\u003E\u003Cp\u003E[10]: Bolukbasi, Tolga, Kai-Wei Chang, James Y. Zou, Venkatesh Saligrama, and Adam T. Kalai. ‚ÄúMan is to computer programmer as woman is to homemaker? debiasing word embeddings.‚Äù In \u003Cem\u003EAdvances in neural information processing systems\u003C\u002Fem\u003E, pp. 4350. 2016.\u003C\u002Fp\u003E\u003Cp\u003E[11]: Waldman, Ari Ezra. ‚ÄúPower, Process, and Automated Decision-Making.‚Äù \u003Cem\u003EFordham L. Rev.\u003C\u002Fem\u003E 88 (2019): 613.\u003C\u002Fp\u003E\u003Cp\u003E[12]: Kamarinou, Dimitra, Christopher Millard, and Jatinder Singh. ‚ÄúMachine Learning with Personal Data: Profiling, Decisions and the EU General Data Protection Regulation.‚Äù \u003Cem\u003EJournal of Machine Learning Research\u003C\u002Fem\u003E(2017): 1‚Äì7.\u003C\u002Fp\u003E\u003Cp\u003E[13]: Golea, Mostefa, and Mario Marchand. ‚ÄúA growth algorithm for neural network decision trees.‚Äù \u003Cem\u003EEPL (Europhysics Letters)\u003C\u002Fem\u003E 12, no. 3 (1990): 205.\u003C\u002Fp\u003E\u003Cp\u003E[14]: Kamarinou, Dimitra, Christopher Millard, and Jatinder Singh. ‚ÄúMachine Learning with Personal Data: Profiling, Decisions and the EU General Data Protection Regulation.‚Äù \u003Cem\u003EJournal of Machine Learning Research\u003C\u002Fem\u003E(2017): 1‚Äì7.\u003C\u002Fp\u003E\u003Cp\u003E[15]: Shintre, Saurabh, Kevin A. Roundy, and Jasjeet Dhaliwal. ‚ÄúMaking Machine Learning Forget.‚Äù In \u003Cem\u003EAnnual Privacy Forum\u003C\u002Fem\u003E, pp. 72‚Äì83. Springer, Cham, 2019.\u003C\u002Fp\u003E"}}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{ev
