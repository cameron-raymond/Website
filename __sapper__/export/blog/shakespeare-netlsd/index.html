kespeare with Networks",slug:"shakespeare-netlsd",emoji:"🍿",blurb:"What distinguishes Shakespeare's comedies from his tragedies? Without looking at a single line of dialogue, this article shows that it is possible to use networks to classify Shakespeare's plays. Posted on Towards Data Science.",type:"bp",tags:["gt"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Fmedium.com\u002F@cameronraymond\u002Fclassifying-shakespeare-with-networks-2a6c1c44e17f'\u003EBlog\u003C\u002Fa\u003E",date:"Jun. 18, 2020",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*uNiI3fHUS44j-QorVBxJUA.gif\" alt=\"All of Shakespeare’s plays, in network form\"\u003E\u003Cem\u003EAll of Shakespeare’s plays, in network form\u003C\u002Fem\u003E\n\u003Cp\u003EWilliam Shakespeare is one of our most recognizable and lauded playwrights. With a writing career that spans 36 (easily attributable) plays, an interesting aspect of his work is that these plays can be split up into well defined categories: comedies, tragedies, and histories. Comedies have happy endings and are uplifting, where the main characters overcome some obstacle. Tragedies generally end with the death of a flawed main character. However, \u003Cstrong\u003Ehow can we formalize the difference between comedies and tragedies?\u003C\u002Fstrong\u003E This is what we’ll tackle in this article, but we won’t do it in the way you might expect.\u003C\u002Fp\u003E\u003Cp\u003EMy research (see: \u003Ca href=\"https:\u002F\u002Fcameronraymond.me\u002F\"\u003Ecameronraymond.me\u003C\u002Fa\u003E) focuses on networks and how the connections between us shape our world. While plenty of people have analyzed the dialogue of Shakespeare’s plays, far fewer have bothered to look at the differences in how characters relate to each other. Comedy’s and tragedies are very different —  not just in terms of the dialogue used, but in how the characters and scenes are structured in relation to each other. \u003Cstrong\u003EI’m going to show that by only looking at the structure of a Shakespeare’s plays, and not looking at any of the dialogue, we can determine which plays are comedies and which are tragedies.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EAdmittedly, this may seem odd at first. If you want to know a comedy from a tragedy, why wouldn’t you look at the actual dialogue?\u003C\u002Fp\u003E\u003Cp\u003EI would argue that \u003Cem\u003Enot\u003C\u002Fem\u003E \u003Cem\u003Erelying\u003C\u002Fem\u003E on language is an asset because while not everyone speaks the same language, \u003Cstrong\u003Emost stories are driven by  relationships between characters\u003C\u002Fstrong\u003E. A “network-first” approach gives us a more universal comparison of storytelling in a way that isn’t blocked by language barriers. Approaches that rely on natural language processing (NLP) need to know how to interpret different languages as well as different uses of the same language! An NLP model that learns from \u003Cem\u003EWest Side Story\u003C\u002Fem\u003E may have a hard time interpreting \u003Cem\u003ERomeo and Juliet\u003C\u002Fem\u003E, even though they’re both in English and follow identical story arcs. A network-first approach has the potential to pick up on the relational similarities between the two, despite the generational gap. Therefore, the aim is to test if the structure of Shakespeare’s comedies and tragedies are distinct enough to distinguish between the two, without relying on any understanding of language.\u003C\u002Fp\u003E\u003Ch2 id=\"the-data\"\u003EThe Data\u003C\u002Fh2\u003E\n\u003Cp\u003EThankfully, most of Shakespeare’s plays have been digitized. Using a \u003Ca href=\"https:\u002F\u002Fwww.kaggle.com\u002Fkingburrito666\u002Fshakespeare-plays\u002F\"\u003EKaggle data-set\u003C\u002Fa\u003E we can download all 36 plays and load their scripts into a dataframe. Since scripts contain stage directions, which don’t give information about how characters relate to one another, we’ll drop those rows. Since we won’t be analyzing Shakespeare&#39;s histories we can also drop those.\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Eimport pandas as pd\n\nplays_df = pd.read_csv(&quot;Shakespeare_data.csv&quot;)\n# Drop stage directions (where there isn&#39;t an act\u002Fscene\u002Fline)\nplays_df = plays_df[pd.notna(plays_df[&#39;ActSceneLine&#39;])]\nplays_df[[&#39;Act&#39;,&#39;Scene&#39;,&#39;Line&#39;]] = plays_df[&#39;ActSceneLine&#39;].str.split(&#39;.&#39;,expand= True).astype(float)\nplays_df = plays_df.drop(&#39;ActSceneLine&#39;,axis=1)\n\n# Drop Shakespeare&#39;s histories\nhistories = [&quot;King John&quot;, &quot;Henry Iv&quot;, &quot;Henry Vi Part 1&quot;, &quot;Henry V&quot;,\n            &quot;Henry Vi Part 2&quot;, &quot;Henry Vi Part 3&quot;, &quot;Henry Viii&quot;,\n            &quot;Richard Ii&quot;, &quot;Richard Iii&quot;]\nplays_df = plays_df[~plays_df[&quot;Play&quot;].isin(histories)]\n\nprint(&quot;{} rows and {} columns&quot;.format(*plays_df.shape))\nplays_df.head()\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*SUe3_PbkcZwIC1ihB8UTaw.png\" alt=\"\"\u003E\n\u003Cp\u003ENow that the data is in a usable format we can start building our networks (one for each play). Since we’re interested in how characters relate to each other we’ll add a link, also called an edge, between two characters if they \u003Cem\u003Espeak in the same scene\u003C\u002Fem\u003E. Characters that speak together frequently are probably connected in some meaningful way. This will form the basis for our network-first classification model.\u003C\u002Fp\u003E\u003Cp\u003ELet’s use Shakespeare’s 1623 play \u003Cem\u003EAll’s Well That Ends Well\u003C\u002Fem\u003E as an example. First we’ll isolate for that play’s dialogue. Then we’ll  calculate how many times each character speaks, and keep those who meaningfully contribute to the structure of the play (those that speak more than 5 times).\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Eplay_name = &quot;Alls Well That Ends Well&quot;\n\nsingle_play = plays_df[(plays_df[&#39;Play&#39;] == play_name)]\n\n# Group the df by character to get how often each speak\ncharacters = single_play.groupby([&#39;Player&#39;]).size().reset_index()\ncharacters.rename(columns = {0: &#39;Count&#39;}, inplace = True)\n# Get top 20 characters\ncharacters = characters[characters[&quot;Count&quot;] &gt; 5]\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENext we’ll create the network. We can do this by going scene by scene and adding a link between two characters if they speak in the same scene. The more times those characters  speak together in different scenes, the stronger their link will be.\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Efrom itertools import combinations\nfrom networkx import write_gpickle as write_g\nimport networkx as nx\n\nplay_graph = nx.Graph()\nplay_graph.add_nodes_from(top_characters[&quot;Player&quot;])\n\n# Group by Act\u002FScene and count how often each character spoke per scene \nscenes_df = single_play.groupby([&#39;Act&#39;,&#39;Scene&#39;,&#39;Player&#39;]).size()\nscenes_df = scenes_df[scenes_df[&quot;Player&quot;].isin(characters[&quot;Player&quot;])]\nscenes_df.rename(columns = {0: &#39;Count&#39;}, inplace = True)\n\n# Go scene by scene\nfor (act,scene), counts in scenes_df.groupby([&#39;Act&#39;,&#39;Scene&#39;]):\n    # Get all the characters that are in that scene\n    characters = counts[&quot;Player&quot;].tolist()\n    # If a scene contains characters [A,B,C] we want our graph to\n    # contain the edges [(A,B),(A,C),(B,C)]\n    pairs = list(combinations(characters,2))\n    for (a_char, b_char) in pairs:\n        if character_graph.has_edge(a_char, b_char):\n            play_graph[a_char][b_char][&#39;weight&#39;] += 1\n        else:\n            play_graph.add_edge(a_char, b_char,weight=1)\n\nwrite_g(play_graph, &quot;.\u002Fgraphs\u002F{}.gpickle&quot;.format(play_name))\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ERepeat for all  27 plays, visualize, and these are the resulting networks! Now we need a way to distinguish between comedies and tragedies that only uses these networks.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*uNiI3fHUS44j-QorVBxJUA.gif\" alt=\"\"\u003E\n\u003Ch2 id=\"how-to-compare-networks\"\u003EHow to Compare Networks\u003C\u002Fh2\u003E\n\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F3782\u002F1*mj4t4Qgu7NzJ7PMJbmeuaQ.png\" alt=\"The traditional way to compare networks.\"\u003E\u003Cem\u003EThe traditional way to compare networks.\u003C\u002Fem\u003E\n\u003Cp\u003ENow that we’ve built networks for Shakespeare’s plays we need some way of distinguishing them. Unfortunately, there isn’t some straightforward way of comparing the structure of two networks. Traditionally, the most dominant method of comparison was called graph edit distance (GED). This method calculates how many edges would need to be reassigned between the two networks before they became identical. This is visualized in the image above. Unfortunately, this relies on each graph having the same number of nodes — or else they’d never be identical. Since our plays have a varied number of characters, we’ll need to turn to something else. \u003Cstrong\u003EGED is also relatively simple, and rarely captures the underlying structure of a network, so a more nuanced comparison method is needed.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2652\u002F1*6RY31uhk5CKOw0Uw218LPg.png\" alt=\"Two graphs with similar structures despite different densities. [Source](https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=aiPOa1NTgvM).\"\u003E\u003Cem\u003ETwo graphs with similar structures despite different densities. \u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=aiPOa1NTgvM\"\u003ESource\u003C\u002Fa\u003E.\u003C\u002Fem\u003E\n\u003Cp\u003ETo solve this, we turn to a 2018 paper published in the \u003Cem\u003EInternational Conference on Knowledge Discovery &amp; Data Mining.\u003C\u002Fem\u003E These researchers define that two graphs are similar if information would flow through them in similar ways over time¹. The resulting method is called a Network Laplacian Spectral Descriptor, or NetLSD for short. They’re assumption is that information flows through a network similar to how heat diffuses throughout your air ducts. If each node in your network gives off some of its “heat” over time and passes it along the edges to its neighbors, then over time it will produce a signature that captures the network’s structure. So at each time step, all you have to do is sum up the amount of “heat” in the network. This is represented by  \u003Cem\u003Eh(t)\u003C\u002Fem\u003E and is visualized as the y-axis in the image below. Since each heat trace signature uses the same number of time steps, it’s much easier to compare networks of different sizes. By using this technique they were able to identify between different types of proteins and enzymes with a high level of accuracy (94–95%)¹.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2478\u002F1*Ft99g3Ecrk6WPm1E76LQ1Q.png\" alt=\"NetLSD Heat signatures for two similar graphs: Source: Tsitsulin et al.\"\u003E\u003Cem\u003ENetLSD Heat signatures for two similar graphs: Source: Tsitsulin et al.\u003C\u002Fem\u003E\n\u003Cp\u003EWhile implementing NetLSD is relatively simple (especially if you use their \u003Ca href=\"https:\u002F\u002Fpypi.org\u002Fproject\u002FNetLSD\u002F\"\u003EPython\u003C\u002Fa\u003E package) it does requires some background knowledge in how computers represent networks and linear algebra. For those who are interested here’s the \u003Ca href=\"https:\u002F\u002Farxiv.org\u002Fabs\u002F1805.10712\"\u003Eoriginal paper\u003C\u002Fa\u003E. Since NetLSD’s inner workings aren’t crucial to our task of classifying comedies and  tragedies, I’ll move along.\u003C\u002Fp\u003E\u003Ch2 id=\"putting-everything-together\"\u003EPutting Everything Together\u003C\u002Fh2\u003E\n\u003Cp\u003ENow that we have a way of comparing networks in a meaningful way we can classify different plays. First, we’ll split the 27 plays up into two buckets: our training data, observed plays where we know the genre, and testing data, unknown plays that will be classified. We’ll use our knowledge of the previously observed plays to help classify the unknown ones. Since there are so few plays, I’ll reserve a third of the plays as testing data to validate the model.\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Efrom sklearn.model_selection import train_test_split\nfrom numpy import concatenate as concat\n\ncom = [“A Midsummer Nights Dream”, “A Comedy Of Errors”,\n        “Taming Of The Shrew”,“Two Gentlemen Of Verona”,\n        “Loves Labours Lost”, “The Tempest”,“A Winters Tale”,\n        “Cymbeline”, “Pericles”,”Alls Well That Ends Well”,\n        “Measure For Measure”, “Troilus And Cressida”,\n        “Twelfth Night”,“As You Like It”,\n        “Much Ado About Nothing”, “Merchant Of Venice”,\n        “Merry Wives Of Windsor”]\n\ntrag = [“Macbeth”,”Titus Andronicus”, “Romeo And Juliet”,\n        “King Lear”,“Hamlet”,”Othello”, “Julius Caesar”,\n        “Antony And Cleopatra”, “Coriolanus”, “Timon Of Athens”]\n\ndata = np.array(com+trag)\n\n# Labels are what we&#39;re trying to predict (comedy or tragedy) \nlabels = concat([np.full(len(com), “c”),np.full(len(trag), “t”)])\n\npriors, test_data, prior_labels, test_labels = train_test_split(data, labels, test_size=0.33)\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ENext we’ll take all of our training data, the plays where we know the genre, and calculate their heat trace signatures.\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Eimport netlsd\nfrom networkx import read_gpickle as read_g \n\nargs = { &quot;timescales&quot;: np.logspace(-2, 2, 250), &quot;normalization&quot;: &quot;empty&quot; }\n\nget_sig = lambda title: netlsd.heat(read_g(&quot;.\u002Fgraphs\u002F{}.gpickle&quot;.format(title)),**args)\n\nprior_sigs =[get_sig(title) for title in priors]\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ELet’s see if there’s a noticeable difference in how heat flows through a comedy vs a tragedy. It’s a little muddled, but it seems like tragedies retain more “heat” than comedies on average. Using these signatures we can start classifying the unknown plays.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*M7p1MtnXtXb-nFcVhxnqUg.png\" alt=\"Heat signatures for the prior observed plays (aka ‘training data’)\"\u003E\u003Cem\u003EHeat signatures for the prior observed plays (aka ‘training data’)\u003C\u002Fem\u003E\n\u003Cp\u003EThe process for classifying a new play is relatively simple. We calculate the unobserved play’s heat trace signature, and then find the five prior observed plays with the closest heat trace signatures. If the majority of those five are comedies then we label that play as a comedy, otherwise we label it as a tragedy. This is what’s called a k-nearest neighbor (KNN) classifier. KNNs don’t really model anything per say — which is why I prefer the term priors to training data — but with so few plays to work with a KNN is a reasonable choice.\u003C\u002Fp\u003E\u003Cpre\u003E\u003Ccode class=\"language-python\"\u003Efrom netlsd import compare as l2_distance\n\ndef knn_predict(title, prior_sigs, prior_labels,k=5):\n    graph_sig = get_sig(title)\n    distances = [l2_distance(graph_sig,ps) for ps in prior_sigs]\n    total = pd.DataFrame({&quot;ptype&quot;: prior_labels, &quot;dist&quot;: distances})\n    total = total.sort_values(&quot;Distance From Input&quot;)\n    return total[&quot;ptype&quot;].head(k).mode()[0]\n\npred = [knn_predict(play,prior_sigs,prior_labels) for play in data_test]\n\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Cp\u003ESo how’d we do? Well, \u003Cstrong\u003Ewe were able to correctly classify 7 of the  9 plays in our testing data for a raw accuracy of 77.8%.\u003C\u002Fstrong\u003E The testing set contained 7 comedies and 2 tragedies, and we were able to \u003Cstrong\u003Ecorrectly classify all of the tragedies\u003C\u002Fstrong\u003E and \u003Cstrong\u003E5\u002F7 comedies\u003C\u002Fstrong\u003E. This shows that comedies and tragedies produce distinct enough structures that we can tell which is which by only looking at the networks.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*LW_8KmcdOQtSUOVec9B9hQ.png\" alt=\"Comedy\u002Ftragedy classification confusion matrix.\"\u003E\u003Cem\u003EComedy\u002Ftragedy classification confusion matrix.\u003C\u002Fem\u003E\n\u003Ch2 id=\"so-what\"\u003ESo What?\u003C\u002Fh2\u003E\n\u003Cp\u003EWhile 27 plays is a small sample, I’d argue that the principles of this experiment are sound. \u003Cstrong\u003EA network first approach lets  us do something that, at first glance, seem pretty unlikely: we are able to figure out the genre of a play without looking at a single piece of dialogue.\u003C\u002Fstrong\u003E Personally, I  think that is pretty cool.\u003C\u002Fp\u003E\u003Cp\u003ESo are you saying this means we don’t care about NLP anymore?\u003C\u002Fp\u003E\u003Cp\u003EObviously not. There’s a ton of rich information in language that’s lost when something like a play is abstracted into a network. However, networks give researchers flexibility to not rely on, or be bound by, language. This goes back to the example of comparing plays in different languages or from different time periods. And the applications don’t stop at comparing plays or movies. Disinformation is often spread en-mass by creating networks of social media bots that retweet and amplify each others fake news to give the illusion of legitimacy. Rather than focusing on what an account is saying, it could be more helpful to see if it’s connection network is similar to networks of disinformation bots that have been taken down. \u003Cstrong\u003EThere are plenty of potential applications because networks are so malleable and can be used to represent almost anything.\u003C\u002Fstrong\u003E If you want to learn more about network science\u002Fgraph theory and it’s applications, check out my website below! It has links to all my work.\u003C\u002Fp\u003E\u003Cp\u003E[1]: Tsitsulin, Anton, Davide Mottin, Panagiotis Karras, Alexander Bronstein, and Emmanuel Müller. “Netlsd: hearing the shape of a graph.” In \u003Cem\u003EProceedings of the 24th ACM SIGKDD International Conference on Knowledge Discovery &amp; Data Mining\u003C\u002Fem\u003E, pp. 2347–2356. 2018.\u003C\u002Fp\u003E"}}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.e75a9efc.js"}catch(e){main="/client/legacy/client.e53be589.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script>
