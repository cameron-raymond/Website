ord2Vec through Cultural Dimensions",slug:"word2vec-cultural-dims",emoji:"🧫",blurb:"Understanding the decisions AI make is critical in mitigating its downsides. This article explains what cultural dimensions are, and demonstrates how they can increase interpretability and quantify bias in word embeddings.",type:"bp",tags:["ml"],link:"\u003Ca aria-label='Blog' href='https:\u002F\u002Fmedium.com\u002F@cameronraymond\u002Funderstanding-word2vec-through-cultural-dimensions-39934ae72926'\u003EBlog\u003C\u002Fa\u003E",date:"Jul. 6, 2020",prod:true,html:"\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F1600\u002F1*Ix4p-_v0bbfu51vlacR36g.jpeg\" alt=\"Virus painting\"\u003E\u003Cem\u003EPhoto by CDC on \u003Ca href=\"https:\u002F\u002Funsplash.com\u002Fs\u002Fphotos\u002Fvirus?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText\"\u003EUnsplash\u003C\u002Fa\u003E\u003C\u002Fem\u003E\n\u003Cp\u003EWord2Vec is a tool used to embed objects as vectors in a relationship preserving manner. It does so by following the intuition that words used in similar contexts likely have similar meanings. It was originally intended, as the name suggests, to embed words — but as my \u003Ca href=\"https:\u002F\u002Fcameronraymond.me\u002Fblog\u002Fanything2vec\u002F\"\u003Eprevious article\u003C\u002Fa\u003E shows, it can be extended to represent any arbitrary set of objects that have a logical entity-context relation. And I’ll be the first to say that it is an incredibly clever and useful model.\u003C\u002Fp\u003E\u003Cp\u003EYet, it’s fair to ask: what do these vector representations mean? And how do we understand and make sense of the arbitrary dimensions that Word2Vec spits out? In this sense, my Petri dish emoji isn’t just a bad pun. Just as Petri dishes \u003Cem\u003Eculture\u003C\u002Fem\u003E (awful, I know) bacteria, ML models grow and morph in often unexpected ways. Given this fact, and a newfound understanding of ML’s propensity to replicate existing biases¹, there has been a push for more transparent, interpretable AI. The thought process being that we need to understand why models behave the way they do to mitigate their discriminatory affects. In this article we’ll tackle embedding techniques, focusing on Word2Vec, and creating \u003Cem\u003Ecultural dimensions\u003C\u002Fem\u003E that give a better understanding of what these models are quantifying.\u003C\u002Fp\u003E\u003Ch2 id=\"interpretable-ai\"\u003EInterpretable AI\u003C\u002Fh2\u003E\n\u003Cp\u003EWord2Vec is a hugely popular tool in computational linguistics, NLP and is becoming more broadly used in other areas of ML. Yet, it suffers from a plague common in AI: a lack of interpretability. For example, say you use Word2Vec to model different sports as vectors. Word2Vec will spit out 150+ dimensional vectors that best preserve relationships between the different sports. Since the model has no prior knowledge of what sports are, it is unlikely that the dimensions in those vectors correspond to \u003Cem\u003Ethe different cultural dimensions\u003C\u002Fem\u003E that we take into account when perceiving the world. This is especially true when we reduce the embedding to 2 or 3 dimensions —  and is why when we visualize our embeddings, the \u003Cem\u003Ex-, y-\u003C\u002Fem\u003E and \u003Cem\u003Ez-*axis don’t mean anything concrete. *\u003C\u002Fem\u003EWith Word2Vec, each axis is just another way in which items can be similar or different, and there is no guarantee these dimensions will be meaningful in any other way.**\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F3732\u002F1*Lf7gD9Rclsrficmlkjg_qA.png\" alt=\"Sport embedding visualized in three dimensions with “meaningless” x-, y-, and z-axes.\"\u003E\u003Cem\u003ESport embedding visualized in three dimensions with “meaningless” x-, y-, and z-axes.\u003C\u002Fem\u003E\n\u003Cp\u003EThis is in stark contrast to traditional feature engineering. Continuing with our sports example, say ESPN wanted to measure the perception of different sports. They could decide to measure each sport against a list of cultural dimensions. They may decide what they care most about is understanding how affluent, and how masculine each sport is perceived. They would then rank each sport, maybe through a survey, on its affluence and masculinity. This is still a form of embedding, since each sport is then represented as a vector of real numbers, but it is clear what the different axes mean. This is a much better starting point for analyzing gender or class disparities in sports.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*MMKGiGLeuB0YXTRPkVm8QA.png\" alt=\"Two different ways of embedding sports as vectors.\"\u003E\u003Cem\u003ETwo different ways of embedding sports as vectors.\u003C\u002Fem\u003E\n\u003Cp\u003EWhile the latter is interpretable, it relies on fair and principled researchers, and is hard to scale to thousands or millions of objects. However, as Kozlowski et al. write about in their 2019 paper, \u003Cem\u003EThe geometry of culture: Analyzing the meanings of class through word embeddings\u003C\u002Fem\u003E, we can have the best of both worlds. They define a technique that uses Word2Vec, and the scale it allows for, and then \u003Cem\u003Ereverse engineers cultural dimensions\u003C\u002Fem\u003E, giving the interpretability of human driven feature engineering.²\u003C\u002Fp\u003E\u003Ch2 id=\"finding-cultural-dimensions\"\u003EFinding Cultural Dimensions\u003C\u002Fh2\u003E\n\u003Cp\u003EOne of Word2Vec’s properties is to position objects in some vector space in a way that preserves relationships between the objects. We can validate that these relationships are preserved by using the model to answer analogy problems. The canonical example of which being \u003Cem\u003Eman is to woman as king is to queen.*In vector form this means checking that the transformation *[man]-[woman]³\u003C\u002Fem\u003E is roughly the same as the transformation \u003Cem\u003E[king]-[queen].\u003C\u002Fem\u003E If we wanted to quiz the model we would then see if \u003Cem\u003E[king]+[woman]-[man]=[queen].\u003C\u002Fem\u003E\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2800\u002F0*rrtXS8euqoIpn4QX.png\" alt=\"Word embedding analogy examples\"\u003E\n\u003Cp\u003EHowever these analogy problems can be viewed in a different light. Gender is the distinguishing factor in what defines a \u003Cem\u003Eking\u003C\u002Fem\u003E relative to a \u003Cem\u003Equeen\u003C\u002Fem\u003E, as well as a \u003Cem\u003Emen\u003C\u002Fem\u003E from a \u003Cem\u003Ewoman\u003C\u002Fem\u003E. The transformation from one to another can then be thought of as a vector that points from the masculine in the direction of the feminine, which we could call a gender dimension. The gender dimension can then be defined as \u003Cem\u003E[gender-dim]=[woman]-[man].\u003C\u002Fem\u003E And as Kozlowski et al. point out: “adding \u003Cem\u003E[woman]-[man]\u003C\u002Fem\u003E to *[king]*has the effect of starting at *[king]*and taking one step on the gender dimension in the direction of femininity.”²\u003C\u002Fp\u003E\u003Cp\u003ESimilarly if our embedding, in this case a word embedding,  included words like \u003Cem\u003Erich\u003C\u002Fem\u003E and \u003Cem\u003Ebankrupt\u003C\u002Fem\u003E. The transformation from \u003Cem\u003E[bankrupt]\u003C\u002Fem\u003E to \u003Cem\u003E[rich]\u003C\u002Fem\u003E can be thought of as pointing from the poor to the affluent, and thus we could define a class dimension as \u003Cem\u003E[class-dim]=[rich]-[bankrupt].*Adding *[class-dim]\u003C\u002Fem\u003E to another vector is equivalent to taking that vector and taking a step along the class dimension in the ‘affluence direction’.\u003C\u002Fp\u003E\u003Ch3 id=\"using-cultural-dimensions\"\u003EUsing Cultural Dimensions\u003C\u002Fh3\u003E\n\u003Cp\u003EThe vectors that transform \u003Cem\u003E[king]\u003C\u002Fem\u003E into \u003Cem\u003E[queen]\u003C\u002Fem\u003E or \u003Cem\u003E[rich]\u003C\u002Fem\u003E into \u003Cem\u003E[bankrupt]\u003C\u002Fem\u003E can be thought of as \u003Cem\u003Ecultural dimensions\u003C\u002Fem\u003E that cut through the meaningless axes that Word2Vec provides. And since those cultural dimensions are just vectors themselves, they are easy to compare against new vectors.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*JFpl5nhVhFBUr2MHuhRiZQ.gif\" alt=\"Projection of *[w] onto [v] by taking their dot product. Source: [3Blue1Brown](https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=LyGKycYT2v0&amp;list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab&amp;index=9).*\"\u003E\u003Cem\u003EProjection of [w] onto [v] by taking their dot product. Source: \u003Ca href=\"https:\u002F\u002Fwww.youtube.com\u002Fwatch?v=LyGKycYT2v0&amp;list=PLZHQObOWTQDPD3MizzM2xVFitgF8hE_ab&amp;index=9\"\u003E3Blue1Brown\u003C\u002Fa\u003E.\u003C\u002Fem\u003E\n\u003Cp\u003EGoing back to the sports example, **to see how masculine the vector representing \u003Cem\u003Eboxing\u003C\u002Fem\u003E is — we can take the gender dimension, and project \u003Cem\u003E[boxing]\u003C\u002Fem\u003E onto it.**This is done by taking the dot product of \u003Cem\u003E[boxing]\u003C\u002Fem\u003E and *[gender-dim].*If the vectors in the embedding are normalized the dot product will range between [-1,1], where -1 indicates being exactly aligned with the masculine direction, and 1 indicates perfect alignment with the feminine direction. By projecting the sport vectors against both the gender and class dimensions, we can interpret each of those vectors in terms of gender and class.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F3500\u002F1*F6utNawJnIqfcUujo8HyOQ.png\" alt=\"Projecting sports onto gender and class dimensions. Source: Kozlowski et al.\"\u003E\u003Cem\u003EProjecting sports onto gender and class dimensions. Source: Kozlowski et al.\u003C\u002Fem\u003E\n\u003Cp\u003EThrough this technique we not only have a way of saying if two sports are similar, but along what dimensions they’re similar. This brings us back to our original problem where traditional feature engineering, while interpretable, was prone to human bias and unable to scale. If ESPN decided gender and class were the only two dimensions they cared about — they could take their original, hard to interpret, embedding and translate it into dimensions that are much easier to understand.\u003C\u002Fp\u003E\u003Cimg src=\"https:\u002F\u002Fcdn-images-1.medium.com\u002Fmax\u002F2000\u002F1*OrlUEmBlY8u4bjZW1NlEjw.png\" alt=\"Representing the original Word2Vec embedding by its cultural dimensions.\"\u003E\u003Cem\u003ERepresenting the original Word2Vec embedding by its cultural dimensions.\u003C\u002Fem\u003E\n\u003Ch2 id=\"a-word-of-warning\"\u003EA Word of Warning\u003C\u002Fh2\u003E\n\u003Cp\u003EThese techniques, while powerful, are by no means free from subjectivity or human bias. As with all machine learning, its results are a reflection of its training data and the design choices of those who built it. The researchers who build these cultural dimensions still have to initially define what it means for something to be masculine, feminine, affluent or working class.\u003C\u002Fp\u003E\u003Cp\u003EAdditionally, it’s important to note that Word2Vec and its resulting cultural dimensions aren’t tapping into some objective truth, but rather quantifying how objects are perceived in relation to each other. This means that techniques like Word2Vec can ingrain bias; the example of an embedding answering \u003Cem\u003Ehomemaker\u003C\u002Fem\u003E when posed  the analogy \u003Cem\u003Eman is to woman as computer programmer is to blank\u003C\u002Fem\u003E comes to mind.³ While troubling and deserving of special acknowledgement, this fact about AI actually poses a unique opportunity. Word2Vec’s cultural dimensions can be a powerful tool for exploring and quantifying bias exists in our everyday world. From this point of view it can act as an AI bias barometer: uncovering discrimination in hiring techniques, school curricula and literature.\u003C\u002Fp\u003E\u003Cp\u003EFor more information on Word2Vec, interpretable AI and algorithmic bias I would highly recommend checking out the papers below. For more information on myself or my research, check out \u003Ca href=\"https:\u002F\u002Fcameronraymond.me\u002F\"\u003Ecameronraymond.me\u003C\u002Fa\u003E.\u003C\u002Fp\u003E\u003Cp\u003E[1]Bolukbasi, Tolga, Kai-Wei Chang, James Y. Zou, Venkatesh Saligrama, and Adam T. Kalai. “Man is to computer programmer as woman is to homemaker? debiasing word embeddings.” In \u003Cem\u003EAdvances in neural information processing systems\u003C\u002Fem\u003E, pp. 4349–4357. 2016.\u003C\u002Fp\u003E\u003Cp\u003E[2] Kozlowski, Austin C., Matt Taddy, and James A. Evans. “The geometry of culture: Analyzing the meanings of class through word embeddings.” \u003Cem\u003EAmerican Sociological Review\u003C\u002Fem\u003E 84, no. 5 (2019): 905–949.\u003C\u002Fp\u003E\u003Cp\u003E[3] If we have an object in our embedding \u003Cem\u003Ex\u003C\u002Fem\u003E the vector for \u003Cem\u003Ex\u003C\u002Fem\u003E is denoted as \u003Cem\u003E[x].\u003C\u002Fem\u003E\u003C\u002Fp\u003E"}}]};if('serviceWorker' in navigator)navigator.serviceWorker.register('/service-worker.js');(function(){try{eval("async function x(){}");var main="/client/client.e75a9efc.js"}catch(e){main="/client/legacy/client.e53be589.js"};var s=document.createElement("script");try{new Function("if(0)import('')")();s.src=main;s.type="module";s.crossOrigin="use-credentials";}catch(e){s.src="/client/shimport@1.0.1.js";s.setAttribute("data-main",main);}document.head.appendChild(s);}());</script>
